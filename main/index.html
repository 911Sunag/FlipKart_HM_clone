<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkar_Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/630ffb3b6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->

    <header>

        <div class="Nav-bar">
            <div class="logo-h">
                <img src="Resources/fk_logo.png" alt="logo">
            </div>


            <div class="search-box">
                <div class="search-con">
                    <button class="btn">
                       <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" class="search-input" placeholder="Search for Products, Brands and More">
                </div>
            </div>


            <div class="login-btn">
                <button class="btn-login1"><i class="fa-regular fa-user"></i> Login</button>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                 Cart
            </div>
            <div class="bseller">
                <i class="fa-solid fa-store"></i>
                Become a Seller
            </div>
            <div class="menu3">
                <button class="menu-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
        </div>

    </header>
</body>
</html>
